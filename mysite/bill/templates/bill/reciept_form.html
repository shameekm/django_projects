{% extends "base_bootstrap.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <table>
    {{ form|crispy }}
    </table>
    <input type="submit" class="btn btn-primary" value="Submit">
    <input type="submit" class="btn btn-secondary" onclick="window.location={% url 'bill:all' %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
